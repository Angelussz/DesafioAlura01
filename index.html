<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="./images/alura.svg" alt="Alura Logo" />
      </section>
      <section class="input-text">
        <form>
          <label for="input-text">Ingrese el texto aqui</label>
          <textarea id="input-text"></textarea>
          <p id="mensaje-advertencia">
            <img src="./images/peligro.svg" alt="warning" /> Solo letras
            minúsculas y acentos
          </p>
          <button type="submit" id="encriptar">Encriptar</button>
          <button type="submit" id="desencriptar">Desencriptar</button>
        </form>
      </section>
      <section class="output-text" id="output-text">
        <p id="resultado" class="ocultar"></p>
        <img src="./images/munheco.png" alt="muñeco aviso no hay texto" class="munheco" id="munheco">
        <p class="output-text__texto mostrar">
          <span> Ningún mensaje fue encontrado </span>
          <span> Ingrese el texto que desees encriptar o desencriptar </span>
        </p>

        <div class="boton ocultar" id="copiar">
          <button type="button" class="copiar">Copiar</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
